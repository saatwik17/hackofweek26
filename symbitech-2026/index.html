<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <title>SymbiTech 2026 - Future is Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                green: '#0aff0a',
                dark: '#050510'
              }
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00f3ff, 0 0 10px #00f3ff' },
                '100%': { boxShadow: '0 0 20px #00f3ff, 0 0 40px #00f3ff' },
              }
            }
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-padding-top: 80px;
        scroll-behavior: smooth;
      }
      body {
        background-color: #020205;
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050510;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bc13fe;
      }
    </style>
